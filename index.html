<!DOCTYPE html>
<html lang="en" >
<head>
    <title>Form Validation Javascript</title>
    <link href="index.css" rel="stylesheet" type="text/css" />
    <script src="index.js"></script>
</head>
<body>
    <div class="container">
        <form action= "" id="form" onsubmit="return validate_all('results');">
        <div class="container2">
            <table cellspacing="3">
                <tr><td>Username:</td>
                    <td><input type="text" name="login" maxlength="25" id="login"><br />
                        <div id="login_length"></div> 
                    </td>
                </tr>

                <tr><td>Password:</td>
                    <td><input type="password" name="pass" maxlength="25" id="password">
                        <div id="pass_result"></div><br /><div id="pass_length"></div>
                    </td>
                </tr>
               
                <tr><td>Confirm Password:</td>
                    <td><input type="password" name="cpass" maxlength="25" id="c_password">
                    </td>
                </tr>
                
                <tr><td>Gender:</td>
                    <td><select name="gender">
                            <option value="1">Male</option>
                            <option value="0">Female</option></select>
                    </td>
                </tr>

                <tr><td>Email:</td>
                    <td><input type="text" name="email" maxlength="50" id="email"><br />
                        <div id="email_length"></div>
                    </td>
                </tr>
                
                <tr>
                    <td colspan="2"><input type="submit" name="submit" value="Register">
                    
                    </td>
                </tr>
            </table>
            <div class="container3">
                <p id="results"></p>
            </div>
        </form>
        </div>
    </div>
</body>
</html>
